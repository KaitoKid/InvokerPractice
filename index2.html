<!DOCTYPE html>
<html lang="en">

<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="./js/invoke.js"></script>

</head>
<body>
					<div style="width:400px; margin-left:auto; margin-right:auto; text-align:center;">
						<div id="circleOne" style="margin: 5px; width:50px; height:50px; float:left; border-radius:100%; border: 1px solid #000000; background-color:#D9FF66"></div>
						<div id="circleTwo" style="margin: 5px; width:50px; height:50px; float:left;border-radius:100%; border: 1px solid #000000; background-color:#6633FF"></div>
						<div id="circleThree" style="margin: 5px; width:50px; height:50px; float:left; border-radius:100%; border: 1px solid #000000; background-color:#FF33CC"></div> 
						<div id="circleFour" style="margin: 5px; width:50px; height:50px; float:left; border-radius:100%; border: 1px solid #000000; background-color:#33CCFF"></div>
						<div id="circleFive" style="margin: 5px; width:50px; height:50px; float:left;border-radius:100%; border: 1px solid #000000; background-color:#FF3366"></div>
						<div id="circleSix" style="margin: 5px; width:50px; height:50px; float:left; border-radius:100%; border: 1px solid #000000; background-color:#003DF5"></div> 
						</div>
					
						<button id ="reset" type="button" class="btn btn-default btn-lg" onclick="resetGame();">Reset</button>  
						<button id ="start" type="button" class="btn btn-default btn-lg" onclick="start();">Start</button>  
						<br/>
						<p id="correctNumber"> Correct: 0 </p>
						<p id="presses"> Presses: 0</p>
						<br/>
						<p id="nameofCombo">Combo Name</p>
						<br/>
						<button id ="skip" type="button" class="btn btn-default btn-lg" onclick="skip();">Skip</button>  
						<button id ="endGame" type="button" class="btn btn-default btn-lg" onclick="endGame();">End</button>  						


						<p> Change key assignments </p>
						<p> The combo goes item (Eul's) + skill + skill + skill + invoke + cast </p>
						<button id ="changeItem" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Eul\'s', 49);">Item</button>
						<button id ="changeQuas" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Quas', 81);">Quas</button>
						<button id ="changeWex" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Wex', 87);">Wex</button>
						<button id ="changeExort" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Exort', 69);">Exort</button>
						<button id ="changeInvoke" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Invoke', 82);">Invoke</button>
						<button id ="changeCast" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Cast', 68);">Cast</button>
</body>
</html>
